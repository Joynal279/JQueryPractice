<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.min.js"></script>
</head>
<body>
  <script>
 function test(){
   document.write("yes");
 }
  </script>
  <script>
    $(document).ready(function(){
      $("#animat").click(function(){
        $(".inside").animate({
          left:'250px',
          height:'100px',
          weight:'100px',
          opacity:'0.5',
        },5000,function(){
          alert(<script>test()</script>);
        });
      });
    });
  </script>
  <button id="stop">Stop Animation</button>
  <button id="animat">Click Here</button>
    <div class="para" style="height:500px;background:green;weight:300px;">
      <div class="inside" style="position: absolute;height:50px;background:red;weight:50px;border-radius:50%;">
        City University
      </div>
    </div>
</body>
</html>
