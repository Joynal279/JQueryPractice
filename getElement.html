<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.min.js"></script>
</head>
<body>
  <script>
    function test(){
      return "hello";
    }
  </script>
  <script>
    $(document).ready(function(){
      $("#show").click(function(){
        alert("This name :"+$("#line").text());
      });
      $("#yes").click(function(){
        alert("input value:"+$("#in").val());
      });
      $("#query").click(function(){
        $("#dep").text(test());
      });
    });
  </script>
  <button id="query">show jQuery</button>
  <button id="show">show text</button>
  <button id="yes">input</button>
  Name: <input type="text" id="in" value="joy">
  <div class="text">
    <p id="line">my name is joynal Abedin</p>
  </div>
  <div>
    <p id="dep">Department</p>
  </div>
</body>
</html>
